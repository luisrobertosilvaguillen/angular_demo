<div class="row">
    <form class="form-signin" role="form" novalidate angular-validator name="userLoginForm" angular-validator-submit="reset()">
        <h3 class="form-signin-heading">Reset Password</h3>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" ng-model="form.password" placeholder="Password"
                   validator = "passwordValidator(form.password) === true" invalid-message = "passwordValidator(form.password)" validate-on="dirty" required required-message="'Ingrese el Password'">
        </div>
        <div class="form-group">
            <label for="inputPasswordRepeat" class="sr-only">Repetir Password</label>
            <input type="password" id="inputPasswordRepeat" name="inputPasswordRepeat" class="form-control" ng-model="form.confirmPassword" placeholder="Password"
                   validator = "form.password === form.confirmPassword" invalid-message = "'Las Password no coinciden'" validate-on="dirty" required required-message="'Repita el Password'">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Aceptar</button>
    </form>
</div>
