<div class="row">
    <form class="form-signin" role="form" novalidate angular-validator name="userLoginForm" angular-validator-submit="recovery()">
        <h3 class="form-signin-heading">Recuperar Password</h3>
        <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="email" class="form-control" ng-model="data.email" id="email" name="email" placeholder="ejemplo@gmail.com"
                   validate-on="blur" required required-message="'Ingrese el Email'">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Aceptar</button>
        <div class="pull-right">
            <a ui-sref="login" class="control-label">Ir a Login</a>
        </div>        
    </form>
</div>
