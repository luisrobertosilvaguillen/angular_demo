<div class="panel panel-primary">
    <div class="panel-heading">
        Seleccione un Cajero
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-condensed shortMargin">
                <tr>
                    <td style="width: 40%" class="shortPadding" ><strong>Usuario</strong> </td>
                    <td style="width: 40%" class="shortPadding"><strong>Nombre</strong></td>
                    <td style="width: 20%"></td>
                </tr>
                <tr ng-repeat="cashier in cashiers">
                    <td class="shortPadding"><i>{{cashier.username}}</i></td>
                    <td class="shortPadding"><i>{{cashier.fullname}}</i></td>
                    <td><a class="acursor" ng-click="selec(cashier);">Seleccionar</a></td>
                </tr>

            </table>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancel()">Cancelar</button>
        </div>
    </div>
</div>
