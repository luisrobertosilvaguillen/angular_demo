<ul class="breadcrumb">
    <li>
        <i class="fa fa-bank"></i>
        <a ui-sref="bank">Bancos</a> 
        <i class="icon-angle-right"></i>
    </li>
    <li><a href="#">Insertar</a></li>
</ul>
<div class="row">
    <form role="form" novalidate angular-validator name="addBankForm" angular-validator-submit="Register()">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="cboBanco">Banco</label>
                <div class="form-group">
                    <select ng-model="bankReg.bank" id="cboBanco" class="form-control black" ng-options="option.id as option.bank for option in banks">
                        <option value="" selected="selected">Seleccione un Banco</option>
                    </select>
                </div>
            </div>     
            <div class="form-group">
                <label for="cboTipoCta">Tipo de Cuenta</label>
                <div class="form-group">
                    <select ng-model="bankReg.account_type" id="cboTipoCta" class="form-control black" ng-options="option.id as option.type for option in account_types">
                        <option value="" selected="selected">Seleccione un Tipo de Cuenta</option>
                    </select>
                </div>
            </div> 
            <div class="form-group">
                <label for="account">Nro. de Cuenta</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="bankReg.account" name="account" id="account" placeholder="Nro. de Cuenta"
                           validate-on="blur" validator="nroaccountValidator(bankReg.account) === true" required invalid-message="nroaccountValidator(bankReg.account)" required-message="'Ingrese el Numero de Cuenta'">
                </div>
            </div>     
            <div class="form-group">
                <label for="balance">Saldo de Cuenta</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="bankReg.balance" name="balance" id="balance" placeholder="Saldo actual en la Cuenta"
                           validate-on="blur" validator="balanceaccountValidator(bankReg.balance) === true" required invalid-message="balanceaccountValidator(bankReg.balance)" required-message="'Ingrese el Saldo de Cuenta'">
                </div>
            </div>                                         
            <div class="form-group">
                <label for="account_owner">Nombre</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="bankReg.account_owner" name="account_owner" id="account_owner" placeholder="Nombre del Propietario de la Cuenta"
                           validate-on="blur" required required-message="'Ingrese el Nombre'">
                </div>
            </div>        
            <div class="form-group">
                <label for="account_dni">DNI</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="bankReg.account_dni" name="account_dni" id="account_dni" placeholder="DNI del Propietario de la Cuenta"
                           validate-on="blur" required required-message="'Ingrese el DNI'">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="form-group">
                    <input type="email" class="form-control" ng-model="bankReg.account_email" id="email" name="email" placeholder="ejemplo@gmail.com"
                           validate-on="blur" required required-message="'Ingrese el Email'">
                </div>
            </div>
            <div class="btn-toolbar">
            <input type="submit" name="submit" id="submit" value="Guardar" class="btn btn-primary pull-right ">
            <a class="btn btn-primary pull-right " ui-sref="bank">Cancelar</a>
            </div>
        </div>
    </form>

        <div class="col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <div class="input-group">
                            <div class="input-group-btn">
                                <button class="btn btn-primary" ng-click="addcashier();">Agregar</button>
                            </div>                    
                    </div>
                </div>
                <div class="panel-body">  
                    <div class="table-responsive">
                        <table ng-if="cashiersaccount.length > 0" class="table table-condensed shortMargin">
                            <tr>
                                <td style="width: 40%" class="shortPadding" ><strong>Usuario</strong> </td>
                                <td style="width: 40%" class="shortPadding"><strong>Nombre</strong></td>
                                <td style="width: 20%"></td>
                            </tr>
                            <tr ng-repeat="cashier in cashiersaccount">
                                <td class="shortPadding"><i>{{cashier.username}}</i></td>
                                <td class="shortPadding"><i>{{cashier.fullname}}</i></td>
                                <td><a class="acursor" ng-click="delecashier(cashier);">Descartar</a></td>
                            </tr>

                        </table>
                    </div>                                     
                    <h3 ng-if="cashiersaccount.length == 0" class="text-center">DEBE ASIGNAR CAJEROS A LA CTA.</h3>         
                </div>
            </div>
        </div>
</div>
